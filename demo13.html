<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài 2: Chuyển từ mét sang feet:</title>
</head>
<body>
<p id="12"></p>
</body>
</html>
<script>
    let m = parseInt(prompt("Nhập độ cao m ="))
    let ft = m * 3.2808
    document.getElementById("12").innerText =  ft + " feet"
</script>
