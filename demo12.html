<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển từ độ C sang độ F.</title>
</head>
<body>
<p id="12"></p>
</body>
</html>
<script>
    let C = parseInt(prompt("Nhập độ C"))
    let F = C  * 9/5 + 32
    document.getElementById("12").innerText =  F + " độ F"
</script>
